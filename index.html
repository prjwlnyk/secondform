<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>form</title>
</head>
<body>
    <div class="container">
           <img src="pat.svg">
            <h2>Sign Up</h2>
            <form class="form">
                <div class="input">
                    <i class="material-icons">person_outline</i><input type="name" class="inp" placeholder="Your full name">
                </div>
                <div class="input">
                    <i class="material-icons">alternate_email</i>
                    <input type="email" class="inp" placeholder="Your Email">
                </div>
                <div class="input">
                    <i class="material-icons">lock</i>
                    <input type="password" class="inp" placeholder="Your Password">
                </div>    
            </form>
            <button class="butt">SUBMIT</button>
    </div>
</body>
</html>
